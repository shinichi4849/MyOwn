	<nav id="menu">

   	 			<ul id="ul1">

<!--style start-->
<style>

li { list-style:none; }

.lis { 
width:80px; 
height:30px; 
border:1px solid #333; 
position:relative; 
}

.lis a { 
display:block; 
line-height:30px; 
text-align:center; 
text-decoration:none; 
color:#000; 
background:#f1f1f1; 
}

#ul1{ 
padding:0; 
margin:0; 
width:140px; 
border:1px solid #333; 
position:absolute; 
top:30px; 
left:-1px; 
background:#FF9; 
display:none; 
}

#ul1 li { 
text-align:center; 
line-height:30px; 
}

</style>

<script type="text/javascript">

	//1.DOM写法
		
	/*var li = document.getElementById('lis');
	var ul = document.getElementById('ul1');
	var a = document.getElementById('link');

	li.onmouseover = show;
	li.onmouseout = hide;

	function show(){
		ul.style.display = 'block';
		a.style.background = 'yellow';
	}

	function hide(){
		ul.style.display = 'none';
		a.style.background = '#f1f1f1';
	}*/
	
	//EX. 扩展：jQuery写法
	$( function() {
		$(".lis").mouseover(function(){
			$("ul1").css("display","block").children("li").css("background","yellow");
		});
		$(".lis").mouseout(function(){
			$("ul1").hide().children("li").css("background","#f1f1f1");
		});
	})
</script>
