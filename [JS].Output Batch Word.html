<script type="text/javascript">
function imgsplus(){
      var imgs ;
      var item ;
      var str = "[";
      for( imgs = 0 ; imgs < 61; imgs++ )
      	{
      		var imgs1 = imgs + 1 ;
      		var obj = {"id":imgs,"src":"img/"+imgs1+".jpg","bigsrc":"img/"+imgs1+".jpg"};		
      		var json_data = JSON.stringify(obj); 
      		
      		str += json_data+",<br />"; //这是直接加在HTML里的，所以要用HTML语言换行
      	}
      	str = str.substring(0,str.length-7);//最后一行跟其他不一样，最后一个逗号要去掉
      	str += "]";
      	
      	$("div.imgsname").html(str);
    }
    imgsplus();
</script>
